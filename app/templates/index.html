<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Routes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-2">
        <span class="lead mt-2">BLOG api using FastApi.</span>
        <a href="{{docs}}" class="btn btn-primary mx-3 mb-2"><strong>Go to DOCS</strong></a> <br>
        <strong>Here is the following api-endpoints are available-</strong>
        <hr>
        {% for item in api_routes %}
        {% for tag, routes in item.items() %}
        <p class="lead my-2 p-2 bg-warning text-uppercase"><strong>{{ tag }}</strong></p>
        <ul class="list-group">
            {% for route in routes %}
            <div class="d-flex m-2">
                <li class="list-group-item" style="width: 250px;">{{ route.path }}</li>
                <li class="list-group-item list-group-item-secondary text-center" style="width: 100px;">
                    {{ route.method }}</li>
            </div>
            {% endfor %}
        </ul>
        {% endfor %}
        {% endfor %}
    </div>
</body>

</html>
